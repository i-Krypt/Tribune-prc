{%extends 'all-news/base.html'%}

{% block content %}
{{block.super}}

<div class="container">
    <!-- looping through news -->
    {% for news_item in news%}
    <div class="row">
        <!-- displaying news articles -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center">
                {{ news_item.title }}
                <!-- display news article  -->
                <div class="col-md-6">
                    <img src="{{news_item.article_image.url}}" class="img-responsive" alt="Image" srcset="">
                </div>

                <p>{{news_item.post}}</p>
            </h2>

        </div>

        {% empty %}
        <div class="row">
            <h2 class="text-center">
                There's No News Items
            </h2>
        </div>
    </div>
    {% endfor %}
</div>



{% endblock %}
